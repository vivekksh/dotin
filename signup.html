<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <input type="submit" value="Login" class="btn">
                <p class="socialtext">Or Sign In with</p>
                <div class="socialmedia">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>


            </form>


            <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <input type="submit" value="SignUp" class="btn">
                <p class="socialtext">Or Sign In with</p>
                <div class="socialmedia">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>


            </form>







        </div>




        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of Brand </h3>
                    <p> Grateful for Your Support Thanks .</p>
                    <button class="btn" id="sign-in-btn">Sign-In</button>
                </div>
                <img src="assets/undraw_sign_in_re_o58h.svg" alt="" class="image">
            </div>
        

        <div class="panel right-panel">
            <div class="content">
                <h3>New to Brand Brand </h3>
                <p>Be a part of Revoulutionizing the traditional college Life.</p>
                <button class="btn" id="sign-up-btn">Sign-Up</button>
            </div>
            <img src="assets/undraw_sign_in_re_o58h.svg" alt="" class="image">
        
    </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
